<div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.imageUrl}}" alt="..."></div>
        <div class="col-md-6">
            <div class="small mb-1">{{product.manufacturer}}</div>
            <h1 class="display-5 fw-bolder">{{product.name}}</h1>
            <div class="fs-5 mb-5">
                <span>${{product.price}}</span>
            </div>
            <p class="lead">{{product.description}}</p>
            <div class="d-flex">

                <button *ngIf="isLoggedIn && !isAdminLoggedIn; else disabledButton" class="btn btn-outline-dark flex-shrink-0"
                    type="button" (click)="addToCart()">Add to cart</button>
                <ng-template #disabledButton><button class="btn btn-outline-dark" disabled>Add to cart</button>
                </ng-template>


            </div>
        </div>
    </div>
</div>
